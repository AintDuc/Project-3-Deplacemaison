<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CartLoading</title>
    <!-- core css -->
    <link rel="stylesheet" href="./../css/core.css" />

    <!-- cart loading css -->
    <link rel="stylesheet" href="./cartSCSS/cartLoading.css" />
  </head>
  <body>
    <!-- cart loading  -->
    <!-- cart loading  -->
    <!-- cart loading  -->

    <section id="cart-loading">
      <div id="jpn-wrapper">
        <div id="jpn-loading"></div>
      </div>
    </section>

    <!-- add to cart -->
    <!-- add to cart -->
    <!-- add to cart -->
    <div id="add-to-cart">
      <div class="handle-select">
        <div class="choose-color">
          <div class="select-color">
            <div id="sl-cl-text">select color</div>
            <div id="sl-cl-decoration">
              <div class="sl-cl-arrow">
                <img
                  src="https://global-uploads.webflow.com/5c9c9c646cf0969b319f264f/5d160a8414f91188176adb43_a-top.svg"
                  alt=""
                />
              </div>
              <div class="sl-cl-arrow">
                <img
                  src="https://global-uploads.webflow.com/5c9c9c646cf0969b319f264f/5d160a8414f91188176adb43_a-top.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="color-i-wrapper">
          <div class="color-i">sands</div>
          <div class="color-i">black</div>
          <div class="color-i">army</div>
        </div>
      </div>

      <div class="handle-select">
        <div class="choose-size">
          <div class="select-size">
            <div id="sl-s-text">select size</div>
            <div id="sl-s-decoration">
              <div class="sl-s-arrow">
                <img
                  src="https://global-uploads.webflow.com/5c9c9c646cf0969b319f264f/5d160a8414f91188176adb43_a-top.svg"
                  alt=""
                />
              </div>
              <div class="sl-s-arrow">
                <img
                  src="https://global-uploads.webflow.com/5c9c9c646cf0969b319f264f/5d160a8414f91188176adb43_a-top.svg"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
        <div class="size-i-wrapper">
          <div class="size-i">39 US</div>
          <div class="size-i">40 US</div>
          <div class="size-i">41 US</div>
        </div>
      </div>

      <div id="btn-add-to-cart">add to cart</div>
    </div>

    <script src="./cartJS/cartLoading.js"></script>
  </body>
</html>
